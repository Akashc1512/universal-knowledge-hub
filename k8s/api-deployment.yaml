apiVersion: apps/v1
kind: Deployment
metadata:
  name: ukp-api
  namespace: universal-knowledge-platform
  labels:
    app: ukp-api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ukp-api
  template:
    metadata:
      labels:
        app: ukp-api
        version: v1.0.0
    spec:
      containers:
      - name: ukp-api
        image: universal-knowledge-platform:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ukp-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ukp-secrets
              key: redis-url
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ukp-registry-secret 