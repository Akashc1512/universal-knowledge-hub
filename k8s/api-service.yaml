apiVersion: v1
kind: Service
metadata:
  name: ukp-api-service
  namespace: universal-knowledge-platform
  labels:
    app: ukp-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ukp-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ukp-api-ingress
  namespace: universal-knowledge-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.universal-knowledge-platform.com
    secretName: ukp-api-tls
  rules:
  - host: api.universal-knowledge-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ukp-api-service
            port:
              number: 80 