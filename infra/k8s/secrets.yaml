apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: universal-knowledge-hub
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  openai-api-key: <base64-encoded-openai-api-key>
  anthropic-api-key: <base64-encoded-anthropic-api-key>
  pinecone-api-key: <base64-encoded-pinecone-api-key>
  elasticsearch-url: <base64-encoded-elasticsearch-url>
  elasticsearch-api-key: <base64-encoded-elasticsearch-api-key>
  postgres-password: <base64-encoded-postgres-password>
  jwt-secret: <base64-encoded-jwt-secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: universal-knowledge-hub
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config> 