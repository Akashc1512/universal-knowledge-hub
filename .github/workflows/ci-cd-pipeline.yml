name: ğŸš€ Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” Code Quality & Security
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy bandit safety

      - name: ğŸ¨ Code formatting check
        run: black --check --diff .

      - name: ğŸ” Linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ” Type checking
        run: mypy . --ignore-missing-imports

      - name: ğŸ”’ Security scanning
        run: |
          bandit -r . -f json -o bandit-report.json
          safety check --json --output safety-report.json

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ğŸ§ª Testing Suite
  testing:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        python-version: ['3.13']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: ğŸ§ª Unit tests
        run: |
          pytest tests/unit-tests/ -v --cov=. --cov-report=xml --cov-report=html
          coverage report --show-missing

      - name: ğŸ§ª Integration tests
        run: |
          pytest tests/integration-tests/ -v --cov=. --cov-report=xml

      - name: ğŸ§ª Performance tests
        run: |
          pytest tests/performance-tests/ -v

      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ğŸ”’ Security & Compliance
  security-compliance:
    name: ğŸ”’ Security & Compliance
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety pip-audit

      - name: ğŸ”’ Security audit
        run: |
          bandit -r . -f json -o bandit-report.json
          safety check --json --output safety-report.json
          pip-audit --json --output pip-audit-report.json

      - name: ğŸ”’ Dependency vulnerability scan
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit

      - name: ğŸ“Š Upload security artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-artifacts
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

  # ğŸš€ Performance Testing
  performance:
    name: ğŸš€ Performance Testing
    runs-on: ubuntu-latest
    needs: testing
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust pytest-benchmark

      - name: ğŸš€ Load testing
        run: |
          locust -f tests/locustfile.py --headless --users 50 --spawn-rate 5 --run-time 120s --host http://localhost:8000

      - name: ğŸ“Š Performance benchmarks
        run: |
          pytest tests/performance-tests/ -v --benchmark-only

  # ğŸ³ Docker Build & Test
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [testing, security-compliance]
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and test image
        run: |
          docker build -t universal-knowledge-hub:test .
          docker run --rm universal-knowledge-hub:test python -c "import api.main; print('âœ… Docker build successful')"

      - name: ğŸ³ Build multi-platform image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, performance]
    if: github.ref == 'refs/heads/main'
