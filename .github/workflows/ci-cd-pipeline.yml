name: 游 Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 游댌 Code Quality & Security
  code-quality:
    name: 游댌 Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냀 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy bandit safety

      - name: 游꿛 Code formatting check
        run: black --check --diff .

      - name: 游댌 Linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 游댌 Type checking
        run: mypy . --ignore-missing-imports

      - name: 游 Security scanning
        run: |
          bandit -r . -f json -o bandit-report.json
          safety check --json --output safety-report.json

      - name: 游늵 Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # 游빍 Testing Suite
  testing:
    name: 游빍 Comprehensive Testing
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냀 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: 游빍 Unit tests
        run: |
          pytest tests/unit-tests/ -v --cov=. --cov-report=xml --cov-report=html
          coverage report --show-missing

      - name: 游빍 Integration tests
        run: |
          pytest tests/integration-tests/ -v --cov=. --cov-report=xml

      - name: 游빍 Performance tests
        run: |
          pytest tests/performance-tests/ -v

      - name: 游늵 Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

      - name: 游늵 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # 游 Security & Compliance
  security-compliance:
    name: 游 Security & Compliance
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游 SAST scanning
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: 游댌 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: 游 Container scanning
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 游 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 游 Dependency scanning
        run: |
          pip install safety
          safety check --json --output safety-report.json

      - name: 游늵 Upload security artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-artifacts
          path: |
            safety-report.json
            trivy-results.sarif

  # 游냡 Container Build & Test
  container-build:
    name: 游냡 Container Build & Test
    runs-on: ubuntu-latest
    needs: [testing, security-compliance]
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댏 Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 游냡 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 游냡 Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 游냡 Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/web-app
          file: ./frontend/web-app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 游 Container vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  # 游 Deployment
  deploy-staging:
    name: 游 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [container-build]
    environment: staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댏 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_REGION}}

      - name: 游댏 Configure kubectl
        run: |
          aws eks update-kubeconfig --name ukp-staging-cluster --region ${{ secrets.AWS_REGION }}

      - name: 游 Deploy to staging
        run: |
          kubectl apply -f infrastructure/kubernetes/staging/
          kubectl set image deployment/ukp-api ukp-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
          kubectl set image deployment/ukp-frontend ukp-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}

      - name: 游빍 Smoke tests
        run: |
          ./scripts/smoke-tests.sh staging

  deploy-production:
    name: 游 Deploy to Production
    runs-on: ubuntu-latest
    needs: [container-build]
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댏 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 游댏 Configure kubectl
        run: |
          aws eks update-kubeconfig --name ukp-production-cluster --region ${{ secrets.AWS_REGION }}

      - name: 游 Blue-Green deployment
        run: |
          ./scripts/blue-green-deployment.sh production ${{ github.sha }}

      - name: 游빍 Production smoke tests
        run: |
          ./scripts/smoke-tests.sh production

      - name: 游늵 Performance monitoring
        run: |
          ./scripts/performance-monitoring.sh

  # 游늵 Monitoring & Alerting
  monitoring:
    name: 游늵 Monitoring & Alerting
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 游늵 Setup monitoring
        run: |
          ./scripts/setup-monitoring.sh

      - name: 游늵 Configure alerting
        run: |
          ./scripts/configure-alerting.sh

      - name: 游늵 Health checks
        run: |
          ./scripts/health-checks.sh

  # 游늳 Analytics & Reporting
  analytics:
    name: 游늳 Analytics & Reporting
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 游늵 Generate deployment report
        run: |
          ./scripts/generate-deployment-report.sh

      - name: 游늵 Update metrics dashboard
        run: |
          ./scripts/update-metrics-dashboard.sh

      - name: 游늵 Send notifications
        run: |
          ./scripts/send-deployment-notifications.sh

  # 游댃 Rollback Strategy
  rollback:
    name: 游댃 Rollback Strategy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: 游댃 Trigger rollback
        run: |
          ./scripts/rollback-deployment.sh

      - name: 游늵 Rollback notification
        run: |
          ./scripts/send-rollback-notification.sh 